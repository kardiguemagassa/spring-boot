server.port=8080

# Important : exécuter data.sql après la création des tables
spring.jpa.defer-datasource-initialization=true

# Nom de l'application dans Eureka
spring.application.name=invoice-service

# Pour afficher les requêtes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Adresse contact eureka-server
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

# Facultatif mais utile si tu veux désactiver le "open-in-view" warning
spring.jpa.open-in-view=false

# Activer l'enregistrement dans Eureka (utile si désactivé par défaut)
#eureka.client.register-with-eureka=true
#eureka.client.fetch-registry=true

# Utiliser l'adresse IP locale dans Eureka au lieu du hostname
#eureka.instance.prefer-ip-address=true
