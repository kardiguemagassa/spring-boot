<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un film</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<h1>Ajouter un nouveau film</h1>

<form th:action="@{/movie/add}" th:object="${movieForm}" method="POST" class="movie-form">
    <div class="form-group">
        <label>Titre</label>
        <input type="text" th:field="*{title}" placeholder="Titre du film"/>
        <div class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="form-group">
        <label>Genre</label>
        <select th:field="*{genre}">
            <option value="" disabled selected>Sélectionnez un genre</option>
            <option th:value="COMEDIE" th:text="Comédie"></option>
            <option th:value="HORREUR" th:text="Horreur"></option>
            <option th:value="THRILLER" th:text="Thriller"></option>
            <option th:value="ACTION" th:text="Action"></option>
            <option th:value="ROMANTIQUE" th:text="Romantique"></option>
            <option th:value="DRAME" th:text="Drame"></option>
            <option th:value="ANIMATION" th:text="Animation"></option>
        </select>
        <div class="error-message" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
    </div>

    <div class="form-group">
        <label>Description</label>
        <textarea rows="4" th:field="*{description}" placeholder="Description du film..."></textarea>
        <div class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div class="actor-section">
        <h3>Acteur principal</h3>
        <div class="form-group">
            <label>Prénom</label>
            <input type="text" th:field="*{firstName}" placeholder="Prénom de l'acteur"/>
            <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="form-group">
            <label>Nom</label>
            <input type="text" th:field="*{lastName}" placeholder="Nom de l'acteur"/>
            <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
    </div>

    <input type="submit" value="Ajouter le film" class="submit-btn"/>
</form>
</body>
</html>
